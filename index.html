<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Girlfriend Day</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #ffcde5, #ffe9cf);
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #f67da2;
      text-align: center;
    }
    .sub {
      text-align: center;
      color: #888;
      margin-bottom: 25px;
    }
    .content {
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .quote {
      background: #fff0f5;
      border-left: 4px solid #f67da2;
      padding: 12px 16px;
      font-style: italic;
      margin: 20px 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      background: #f67da2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Girlfriend Day</h1>
    <div class="sub">from kak al to my love</div>
    <div class="content" id="content"></div>
    <div class="nav">
      <button onclick="prevPage()">Back</button>
      <button onclick="nextPage()">Next</button>
    </div>
    <div class="footer">170+ km away, but always close in heart üíó</div>
  </div>

  <script>
    const pages = [
      `Hari ini spesial bukan karena tanggalnya, tapi karena aku punya kamu ‚Äî perempuan yang selalu bisa bikin hatiku tenang dan senyum tanpa alasan.<br><br><div class="quote">"170 kilometers apart, but you‚Äôre still the closest one to my heart."</div><br>Jarak memang panjang, tapi rasa sayang ini ga pernah berhenti bahkan satu hari pun. Even from afar, you're the one I keep thinking of, day and night.`,

      `Sayang, I know I'm not perfect. Ada banyak hal yang mungkin belum bisa aku lakukan untuk kamu. Dan salah satunya... I really wanted to give you flowers today ‚Äî personally. Tapi belum bisa kesampaian.<br><br><b>I'm sorry</b> I can't be there to hand them to you, padahal hati ini pengen banget lihat kamu senyum sambil nerima bunga itu.`,

      `Aku juga minta maaf atas semua kesalahan selama ini, baik yang sengaja maupun ga. Thank you for always understanding me more than anyone else ever could.<br><br>You're not just my girlfriend. You're my best friend, partner, and safe place in one.`,

      `Di momen ini aku cuma pengen kamu tahu: aku bersyukur banget punya kamu. Dari semua orang di dunia ini, yang aku pilih tetap kamu.<br><br><div class="quote">‚ÄúOne day, this distance will just be a story we laugh about ‚Äî while holding hands in the same place.‚Äù</div><br>Until that day, I'll keep loving you from here, with all I have.`,

      `Selamat Hari Pacar Perempuan ya, sayangku. Terima kasih sudah jadi kamu ‚Äî yang sabar, kuat, dan tulus. I‚Äôm lucky to call you mine.<br><br>With love that‚Äôs silly, sincere, and forever yours,<br><br><b>Kak Al</b>`
    ];

    let currentPage = 0;
    const contentDiv = document.getElementById('content');

    function showPage() {
      contentDiv.innerHTML = pages[currentPage];
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    }

    showPage();
  </script>
</body>
</html>
